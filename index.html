<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>demo</title>
</head>
<body>

<script src="mi.js"></script>
<script src="mi/util.js"></script>
<script src="mi/helper.js"></script>
<script src="mi/model.js"></script>
<script src="mi/view.js"></script>
<script>
mi.model("userModelA", function(){
    this.className = 'red';
    this.content = "this is model data";
});

mi.model("userModel", {
    className: "test class name",
    content: "this is content!"
});

mi.view("user", function(data){
    var template = '<div class="'+data.className+'">'+data.content+'</div>';
    return template;
})

console.log(mi.view("user")(mi.model("userModel")));
</script>
